<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Fredy Quispe Neira"/>
        <title>CV Generator</title>
        <link rel="shortcut icon" href="../static/favicon.ico" />
        <meta name="keywords" content="HTML5, CSS3, CV Generator, Flask, CSSGrid"/>
        <link rel="stylesheet" href="../static/stylesGrid.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p><h1>CURRICULUM VITAE GENERATOR</h1></p>
            </div>
            <nav class="menu">
                <h2 id="subtitle">{% block subtitle %}{% endblock %}</h2>
                <ul>
                    <li><button>Principal</button></li>
                    <li><button>Ayuda</button></li>
                    <li><button>Acerca de</button></li>
                </ul>
            </nav>
            {% block form %}
            {% endblock %}
            <aside class="aside">
                {% block aside %}{% endblock %}
            </aside>
            <div class="secundary">
                {% block secundary %}{% endblock %}
            </div>
            <section class="content">
                {% block content %}{% endblock %}
            </section>
            {% block endform %}
            {% endblock %}
            <footer class="footer">
                <p>TODOS LOS DERECHOS RESERVADOS<br>2021-2022</p>
            </footer>
        </div>
    </body>
</html>
